<!DOCTYPE html>
<html>
    <head>
        <title>Config Downlink Tool</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
            .config-section {
                background-color: #f5f5f5;
                padding: 15px;
                margin-bottom: 20px;
                border-radius: 5px;
            }
            .status {
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 3px;
            }
            .status.connected {
                background-color: #d4edda;
                color: #155724;
            }
            .status.disconnected {
                background-color: #f8d7da;
                color: #721c24;
            }
            input[type="text"] {
                padding: 5px;
                margin: 5px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }
            select {
                padding: 5px;
                margin: 5px;
                border: 1px solid #ccc;
                border-radius: 3px;
                background-color: white;
            }
            input[type="button"] {
                padding: 8px 15px;
                margin: 5px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }
            input[type="button"]:hover {
                background-color: #0056b3;
            }
            #communication {
                background-color: #f8f9fa;
                padding: 10px;
                border: 1px solid #dee2e6;
                border-radius: 3px;
                min-height: 200px;
                max-height: 400px;
                overflow-y: auto;
                font-family: monospace;
                font-size: 12px;
                white-space: pre-wrap;
            }
            h1 {
                color: #333;
            }
            h2 {
                color: #555;
                margin-top: 20px;
            }
            #commandReferenceContent {
                margin-top: 15px;
            }
            #commandReferenceContent pre {
                background-color: #f8f9fa;
                padding: 15px;
                border: 1px solid #dee2e6;
                border-radius: 3px;
                overflow-x: auto;
            }
        </style>
    </head>
    <body>
    <h1>Config Downlink Tool</h1>
    <p>Tool to configure LoRa devices through downlink commands.</p>

    <div class="config-section">
        <h2>WebSocket Configuration</h2>
        <label for="wsUrl">WebSocket URL:</label>
        <input type="text" id="wsUrl" name="wsUrl" value="ws://localhost:3001" size="40">
        <input type="button" value="Connect" onclick="connectToServer();">
        <div id="status" class="status disconnected">Disconnected</div>
    </div>

    <script>

        var ws = null;
        var wsUrl = 'ws://localhost:3001';

        function updateStatus(connected) {
            var statusDiv = document.getElementById("status");
            if (connected) {
                statusDiv.className = "status connected";
                statusDiv.innerText = "Connected to " + wsUrl;
            } else {
                statusDiv.className = "status disconnected";
                statusDiv.innerText = "Disconnected";
            }
        }

        function connectToServer() {
            wsUrl = document.getElementById("wsUrl").value;
            if (ws) {
                ws.close();
            }
            connect();
        }

        function connect() {
            try {
                ws = new WebSocket(wsUrl);
            } catch(e) {
                console.error('Failed to create WebSocket:', e);
                updateStatus(false);
                return;
            }

            ws.onopen = function() {
                console.log('WebSocket connected');
                updateStatus(true);
                // subscribe to some channels
                ws.send(JSON.stringify({
                    //.... some message the I must send when I connect ....
                }));
            };

            ws.onmessage = function(event) {
                console.log('Message:', event.data);
                var f = document.getElementById("communication");
                f.innerText += event.data + "\n";
            };

            ws.onclose = function(e) {
                console.log('Socket is closed. Reconnect will be attempted in 2 second.', e.reason);
                updateStatus(false);
                setTimeout(function() {
                    connect();
                }, 2000);
            };

            ws.onerror = function(err) {
                console.error('Socket encountered error: ', err.message, 'Closing socket');
                updateStatus(false);
                ws.close();
            };
        }

        // Initial connection attempt
        connect();

        // Function to load available command references
        function loadCommandReferences() {
            fetch('/api/command-references')
                .then(response => response.json())
                .then(references => {
                    var select = document.getElementById('deviceSelect');
                    select.innerHTML = '<option value="">-- Select a device --</option>';
                    
                    references.forEach(ref => {
                        var option = document.createElement('option');
                        option.value = ref.filename;
                        option.text = ref.name;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading command references:', error);
                });
        }

        // Function to load and display a specific command reference
        function loadCommandReference() {
            var select = document.getElementById('deviceSelect');
            var filename = select.value;
            var contentDiv = document.getElementById('commandReferenceContent');
            
            if (!filename) {
                contentDiv.innerHTML = '<p>Please select a device reference from the dropdown above.</p>';
                return;
            }
            
            fetch(`/api/command-references/${encodeURIComponent(filename)}`)
                .then(response => response.json())
                .then(data => {
                    // Display the content in a pre-formatted way with escaped filename
                    contentDiv.innerHTML = '<h3>' + escapeHtml(filename.replace('.md', '')) + '</h3><pre>' + 
                                          escapeHtml(data.content) + '</pre>';
                })
                .catch(error => {
                    console.error('Error loading command reference:', error);
                    contentDiv.innerHTML = '<p style="color: red;">Error loading command reference.</p>';
                });
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            var map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Load command references on page load
        loadCommandReferences();

    </script>

    <h2>Command Reference</h2>
    <div class="config-section">
        <label for="deviceSelect">Select Device Reference:</label>
        <select id="deviceSelect" onchange="loadCommandReference()">
            <option value="">-- Select a device --</option>
        </select>
        <div id="commandReferenceContent">
            <p>Please select a device reference from the dropdown above.</p>
        </div>
    </div>

    <div class="config-section">
        <h3>Send Command</h3>
        <form id="modbus" action="/cmd" method="post">
            <label for="applicationId">Application ID:</label>
            <input type="text" name="applicationId" id="applicationId" value="15" size="10">
            <br>
            <label for="deveui">Device EUI:</label>
            <input type="text" name="deveui" id="deveui" value="a84041725182c91b" size="25">
            <label for="fport">FPort:</label>
            <input type="number" name="fport" id="fport" value="2" min="1" max="223" size="5">

            <br>
            <label for="cmd">Command:</label>
            <input type="text" name="cmd" id="cmd" value="" size="30"><input type="button" name="send" value="Send Command" onclick="sendCommand();">

        </form>
    </div>

    <div class="config-section">
        <h3>Communication Log</h3>
        <div id="communication"></div>
    </div>

    <script>
        function sendCommand() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert('WebSocket is not connected. Please connect first.');
                return;
            }
            var applicationId = document.getElementById('applicationId').value;
            var deveui = document.getElementById('deveui').value;
            var cmd = document.getElementById('cmd').value;

            if (!cmd || cmd.trim() === '') {
                alert('Command cannot be empty');
                return;
            }

            var fport = document.getElementById('fport').value;

            // Validate applicationId
            if (!applicationId || applicationId.trim() === '') {
                alert('Application ID cannot be empty');
                return;
            }

            // Validate fPort
            var fportNum = parseInt(fport);
            if (isNaN(fportNum) || fportNum < 1 || fportNum > 223) {
                alert('FPort must be a number between 1 and 223');
                return;
            }

            ws.send(deveui + ',' + cmd + ',' + fport + ',' + applicationId);
        }
    </script>
    </body>
</html>
